runtime:
  cache_dir: ./.cache/antora

output:
  dir: ./gh-pages

site:
  title: Decodable Labs
  url: https://.github.io/hpgrahsl/
  start_page: ROOT::welcome.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: .

asciidoc:
